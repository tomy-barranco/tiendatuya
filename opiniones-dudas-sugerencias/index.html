<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">

    <script src="https://kit.fontawesome.com/8c52c98b5b.js" crossorigin="anonymous"></script>

    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark red-background">
            <div class="container-fluid">
                <a class="navbar-brand" href="../">tiendatuya</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fas fa-home" aria-current="page" href="../"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fas fa-shopping-cart" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fas fa-info-circle" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fas fa-question-circle" href="../opiniones-dudas-sugerencias"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fas fa-at" href="/contacto/"></a>
                        </li>
                </div>
            </div>
        </nav>

        <br>

        <h1 class="red-font bold title">opiniones, dudas y sugerencias</h1>

        <br>

        <form action="https://formsubmit.co/tomas.games2010@gmail.com" method="POST" class="form">
            <input class="red-background input" type="text" name="name" placeholder="Nombre (Opcional | Recomendado)">
            <input class="red-background input" type="email" name="email" placeholder="Mail (Opcional)">
            <label class="checkbox red-background">
              <input type="checkbox" name="opinion">
              Opinion
            </label>
            <br>
            <label class="checkbox red-background">
              <input type="checkbox" name="duda">
              Duda
            </label>
            <br>
            <label class="checkbox red-background">
              <input type="checkbox" name="sugerencia">
              Sugerencia
            </label>
            <textarea class="textarea red-background" name="mensaje" placeholder="Mensaje" required></textarea>
            <input type="hidden" name="_next" value="https://tiendatuya.vercel.app/gracias/contacto/">
            <input type="hidden" name="_subject" value="NUEVO FORMULARIO DE CONTACTO | TIENDATUYA">
            <input type="hidden" name="_captcha" value="false">
            <button class="red-background button" type="submit">Enviar</button>
        </form>

        <br>

        <!-- FOOTER -->
        <footer class="red-background">
            <p class="bold">tiendamia | tomy-dev | </p>
            <a href="https://github.com/tomy-dev/tiendatuya" target="_blank" class="fab fa-github"></a>
            <a class="nav-link fas fa-at" href="/"></a>
        </footer>

        <!-- SCRIPTS -->
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
